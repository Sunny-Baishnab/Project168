<!DOCTYPE html>
<html>

    <head>
        <title>Toy Store</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src = 'createButton.js'></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

        <!-- Local StyleSheet -->
        <link href = './style.css' rel = 'stylesheet'/>
        
        <!--Marker Handler Src-->
        

    </head>

    <body style="margin : 0px; overflow: hidden;">

        <a-scene 
            embedded vr-mode-ui="enabled: false"     
            arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
            gesture-detector create-button>

            <!-- Camera -->
            <a-entity camera></a-entity>

            <a-assets>
                <a-asset-item id = 'trainModel' src = './assets/ToysModel/scene.gltf'></a-asset-item>
            </a-assets>
            
            <a-marker id = 'train-maker' type = 'pattern' url = './assets/Toys/pattern-vector-isolated-simple-teddy-bear-260nw-1787706860.patt' cursor = 'rayOrigin:mouse'>
                <a-entity id = 'train3DModel' position = '0 0 0' scale = '5 5 5' gltf-model = '#trainModel' gesture-handler></a-entity>
                <a-plane position = '-1 -2 0' width = '1.2' height = '1.2' rotation = '-90 0 0' >
                    <a-plane position = '-1 2 0.2' width = '1' height = '0.5' rotation = '0 0 0' color = 'orange'>
                        <a-entity position = '0 0 0.1' rotation = '0 0 0' text = 'font:monoid; value:Coal Engine; color:black; width:1; height:1 align:center'></a-entity> 
                    </a-plane>
                    <a-entity position = '0 0 0.1' rotation = '0 0 0' text = 'font:monoid; width:2; align:center; color:black; value: mushroom\n Olives\n Cheese\n Basil\n Bell Pappers\n  Tomatoes'></a-entity>
                </a-plane>
            </a-marker>
            
        </a-scene>

        <!-- Button Main Div -->
        <div id = 'buttonDiv'></div>


    </body>

</html>
